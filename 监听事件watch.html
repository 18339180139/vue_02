<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    多个变量的值依赖一个变量用watch-->
<!--    <p @click="change_num">结果：{{num}}</p>-->
    <input type="text" v-model="num">
    <p >十位：{{shi}}</p><p >个位：{{ge}}</p>
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            num: "",
            shi:"",
            ge:"",
        },
        methods: {
            change_num() {
                this.num+=5;
            }
        },
        watch:{
            num(){
                this.shi=parseInt(this.num/10)
                this.ge=parseInt(this.num%10)
            }
        }
    })
</script>

</body>
</html>
