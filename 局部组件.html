<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <linm></linm>
    <unlinm></unlinm>
</div>
<div id="app1">
    <unlinm></unlinm>
</div>
<script src="js/vue.min.js"></script>
<script>
    let linm = {
        template:`
        <div>这是局部组件</div>
        `
    }
    let unlinm = {
        template: `
        <div>这是全局组件</div>
        `
    }
    Vue.component("unlinm",unlinm)
    new Vue({
        el: "#app",
        data: {},
        components:{
            "linm":linm
        }
    })
    new Vue({
        el:"#app1"
    })
</script>

</body>
</html>
