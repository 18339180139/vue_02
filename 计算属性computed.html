<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p @click="change_message">{{num}}</p>
    <br>
    <p>十位：{{shi}}</p>
    <p>个位：{{ge}}</p>

</div>
<script src="js/vue.min.js"></script>
<!--普通方法写-->
<script>
    new Vue({
        el: "#app",
        data: {
            num: "98",
            ge:"",
            shi:"",
        },
        methods: {
            change_message() {
                this.num--;
                this.shi=parseInt(this.num/10);
                this.ge=this.num%10;
            }
        }
    })
</script>

</body>
</html>
