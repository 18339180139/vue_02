<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    这是父组件:{{username}}
    <com :name="username"></com>
</div>
<script src="js/vue.min.js"></script>
<script>
    let com = {
        template:`
        <div>这是子组件:{{name}}</div>
        `,
        props:["name"],
    }
    new Vue({
        el: "#app",
        data: {
            username:"火锅城"
        },
        components:{
            com:com
        }
    })
</script>

</body>
</html>
